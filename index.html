<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Web Bluetooth API</title>
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-2">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Web Bluetooth API</h1>

    <!-- Search bar -->
    <div class="w-full max-w-md mx-auto mb-4">
      <input class="w-full px-3 py-2 text-gray-700 border rounded-full focus:outline-none focus:shadow-outline" type="search" placeholder="Search..." id="devicename" name="devicename">
    </div>

    <div class="flex gap-4">
      <button id="clickme" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Connect Your Device</button>
      <button id="clickme-random" class="bg-red-600 hover:bg-red-700 text-white rounded px-4 py-2">Connect Random Device</button>
    </div>

    <p class="mt-4 text-lg text-gray-700">Currently selected bluetooth device: <strong id="device-name" class="font-bold"></strong></p>

    <script src="./renderer.js"></script>
  </body>
</html>
